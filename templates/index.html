<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Python Flask Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 align="center">Develop Application with Python | Flask </h1><!-- {{ data }} is import from flaskfile -->
    <h4 align="center">By KOWOATZ</h4>

    <div class="container">
        <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Phone</th>
            <th>Setting</th>
        </tr>
        </thead>
        <tbody>
        {% for row in datas %}
        <tr>
            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td>{{row.2}}</td>
            <td>{{row.3}}</td>
            <td>
                <a href="" class="btn btn-warning btn-xs" data-toggle="model" data-target="#modaledit{{row.0}}">Edit</a>
                <a href="/delete/{{ row.0 }}" class="btn btn-danger btn-xs" onclick="return confirm('Do to want to deleting ?')">Delete</a>
            </td>
        </tr>
        <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Update data of your.</h4>
                </div>
                <div class="modal-body">
                  <form action="/update" method="POST">
                    <div class="form-group">
                      <label>Name:</label>
                      <input type="hidden" name="id" value="{{row.0}}">
                      <input type="text" class="form-control" name="fname" value="{{row.1}}">
                    </div>
                    <div class="form-group">
                      <label>Last name:</label>
                      <input type="text" class="form-control" name="lname" value="{{row.2}}">
                    </div>
                    <div class="form-group">
                      <label>Phone:</label>
                      <input type="text" class="form-control" name="phone" value="{{row.3}}">
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
            </div>
        {% endfor %}
        </tbody>
    </table>
    <a href="/addstudent" class="btn btn-primary">Add new namelists</a> <!-- /addstudent is route /addstudent -->
    </div>
</body>

</html>
